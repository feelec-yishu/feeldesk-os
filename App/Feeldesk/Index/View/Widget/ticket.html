<extend name="Public:widget"/>

<block name="menu">

    <foreach name="ticketMenu" item="v1">

        <if condition="isset($v1['childMenu']) && $v1['childMenu'] && $v1['is_common'] eq 20">

            <div class="feeldesk-menu-first">

                <div class="feeldesk-leftMenu-menu feeldesk-leftMenu-menu1">

                    <i class="iconfont {$v1.menu_icon}"></i>

                    <span>{$v1.menu_name}<i class="layui-icon arrow">&#xe602;</i></span>

                </div>

                <foreach name="v1.childMenu" item="v2">

                    <!-- 二级菜单 -->
                    <div class="feeldesk-menu-second hidden">

                        <if condition="isset($v2['childMenu']) && $v2['childMenu']">

                            <div class="feeldesk-leftMenu-menu feeldesk-leftMenu-menu2 relative second-child">

                                <a href="javascript:">

                                    <i></i><span class="middle fts13">{$v2.menu_name}<i class="layui-icon arrow">&#xe602;</i></span>

                                </a>

                            </div>

                            <!-- 三级菜单 -->
                            <foreach name="v2.childMenu" item="v3">

                                <eq name="v3.is_show" value="1">

                                    <div class="feeldesk-menu-third hidden">

                                        <div class="feeldesk-leftMenu-menu feeldesk-leftMenu-menu3">

                                            <a href="{:U($v3['menu_action'])}" onclick="feeldeskActive(this,3)" target='ticketRightMain' class="ticket-third-menu">
                                                <i></i><span class="middle">{$v3.menu_name}</span>
                                            </a>

                                        </div>

                                    </div>

                                </eq>

                            </foreach>

                            <else />

                            <div class="feeldesk-leftMenu-menu feeldesk-leftMenu-menu2">

                                <a href="{:U($v2['menu_action'])}" onclick="feeldeskActive(this,2)" target='ticketRightMain' class="ticket-second-menu">

                                    <i></i><span class="middle fts13">{$v2.menu_name}</span>

                                </a>

                            </div>

                        </if>

                    </div>

                </foreach>

            </div>

        </if>

    </foreach>

</block>
