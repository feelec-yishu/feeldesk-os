{:W('Menu/menu')}

<style type="text/css">

	::-webkit-scrollbar {width: 0;height: 10px;}

	::-webkit-scrollbar-thumb {border-radius: 5px;}

</style>

<div class='feeldesk-right-wrap bg-F2F3F8'>

	<if condition="isset($systemAuth['ticket_auth']) && $systemAuth['ticket_auth'] eq 10 && $groupSystemAuth['ticket_auth'] eq 1 && $from_type neq 'crm'">

        <iframe id="right" name="rightMain" src="{:C('HTTP_PROTOCOL')}://{:C('HOST_DOMAIN')}{$redirect_url}" frameborder="0" width="100%" height="100%" class="feeldesk-right" onload="switchMain();" ></iframe>

    <elseif condition="isset($systemAuth['crm_auth']) && $systemAuth['crm_auth'] eq 10 && $groupSystemAuth['crm_auth'] eq 1" />

        <iframe id="right" name="rightMain" src="{:C('HTTP_PROTOCOL')}://{:C('HOST_DOMAIN')}/crm/<eq name='from_type' value='crm'>{$redirect_url}</eq>" frameborder="0" width="100%" height="100%" class="feeldesk-right" onload="switchMain();" ></iframe>

    </if>

    <iframe id="callcenter" name="callcenterMain" src="" frameborder="0" width="100%" height="99.5%" class="feeldesk-right hidden" ></iframe>

</div>
